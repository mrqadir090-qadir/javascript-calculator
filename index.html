<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
        }
        .calculator{
            margin: auto;
            padding: 20;
            background-color: #f2f2f2;
            box-shadow: 0px 0px 5px #888888;
            width: 240px;
        }
        .display{
            margin-bottom: 10px;
        }
        input[type="text"]{
            width: 100%;
            height: 40px;
            font-size: 20px;
            text-align: right;
            padding-right: 5px;
            border: none;
            background-color: #fff;
        }
        .button{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-gap: 5px;
            background-color: black;
            
        }
        button{
            height: 40px;
            font-size: 20px;
            background-color: black;
            border: none;
            cursor: pointer;
            color: white;
        }
        button:hover{
            background-color: #d9d9d9;
        }
        .eg{
            background-color: #fb7c14;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" disabled>
        </div>
        <div class="button">
            <button onclick="clearResult()">AC</button>
            <button onclick="deleteResult()">DEL</button>
            <button onclick="insertValue('%')">%</button>
            <button onclick="insertValue('/')">/</button>
            <button onclick="insertValue('7')">7</button>
            <button onclick="insertValue('8')">8</button>
            <button onclick="insertValue('9')">9</button>
            <button onclick="insertValue('x')">*</button>
            <button onclick="insertValue('4')">4</button>
            <button onclick="insertValue('5')">5</button>
            <button onclick="insertValue('6')">6</button>
            <button onclick="insertValue('-')">-</button>
            <button onclick="insertValue('1')">1</button>
            <button onclick="insertValue('2')">2</button>
            <button onclick="insertValue('3')">3</button>
            <button onclick="insertValue('+')">+</button>
            <button onclick="insertValue('00')">00</button>
            <button onclick="insertValue('0')">0</button>
            <button onclick="insertValue('.')">.</button>
            <button class="eg" onclick="calculator()">=</button>
        </div>
    </div>
    <script>
        var result = document.getElementById("result");
        function insertValue(value){
            result.value += value;
        }
        function clearResult(){
            result.value = ''
        }
        function deleteResult(){
            result.value = result.value.slice(0,-1)
        }
        function calculator(){
            try{
                result.value = eval(result.value)
            }catch(error){
                result.value = "error"
            }
            
        }
    </script>
</body>
</html>
